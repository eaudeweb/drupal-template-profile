check_links_types: 1
default_url_scheme: 'https://'
base_path: ''
extract:
  from_a: true
  from_audio: true
  from_embed: true
  from_iframe: true
  from_img: true
  from_object: true
  from_video: true
  filter_blacklist:
    editor_file_reference: editor_file_reference
    filter_autop: filter_autop
    filter_htmlcorrector: filter_htmlcorrector
    filter_align: filter_align
    filter_caption: filter_caption
    filter_url: '0'
    filter_html_escape: '0'
    filter_html_image_secure: '0'
    filter_html: '0'
    media_embed: '0'
check:
  connections_max: 4
  connections_max_per_domain: 2
  disable_link_check_for_urls: |-
    example.com
    example.net
    example.org
  library: core
  interval: 2419200
  useragent: 'Drupal (+https://drupal.org/)'
error:
  action_status_code_301: 0
  action_status_code_404: 0
  ignore_response_codes: "200\r\n206\r\n302\r\n304\r\n401\r\n403"
  impersonate_account: admin
logging:
  level: 4
scan_blocks: null
